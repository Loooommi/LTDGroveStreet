<!DOCTYPE html>

    <style>
        /* Styles communs */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #000000;
            color: #ffffff;
            background-image: url('https://i.goopics.net/cxr8y4.jpg'); /* Image d'arri√®re-plan */
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
        }
        
        header, footer {
            background-color: #0000008a;
            color: #fff;
            padding: 1rem;
            text-align: center;
        }
        .header-title {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }
        .header-title img {
            width: 50px;
            height: auto;
            border-radius: 5px;
        }
        nav {
            margin-top: 10px;
        }
        nav a {
            margin: 0 15px;
            color: #f3f3f3;
            text-decoration: none;
            cursor: pointer;
        }
        section {
            display: none;
            margin: 20px;
            padding: 20px;
            background-color: #00000000; /* Fond noir */
            border-radius: 5px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0);
        }
        .active {
            display: block;
        }
        .gallery {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            justify-content: center;
        }
        .gallery-item {
            width: calc(20% - 10px);
            text-align: center;
            background-color: #ebbe6b5d;
            color: #ffffff;
            border-radius: 5px;
            box-shadow: 0 4px 8px rgb(0, 0, 0);
            padding: 10px;
            box-sizing: border-box;
        }
        .gallery-item img {
            width: 100%;
            height: auto;
            border-radius: 5px;
        }
        footer {
            text-align: center;
            padding: 10px;
            background-color: #00000000; /* Fond noir */
            color: #fff;
            position: fixed;
            width: 100%;
            bottom: 0;
        }

        /* Nouveau style pour centrer le texte */
        .center-text {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 80vh; /* Pour occuper 80% de la hauteur de la fen√™tre */
            text-align: center;
            font-size: 2rem;
            font-weight: bold;
            flex-direction: column; /* Ajout de cette ligne pour avoir le texte et la description empil√©s */
        }

        /* Style pour la description sous le texte */
        .center-text p.description {
            font-size: 1.2rem;
            font-weight: normal;
            margin-top: 10px;
            max-width: 600px;
        }

/* Agrandir la taille du carr√© dynamique */
.highlight-box {
    text-align: center;
    margin: 10px auto;  /* Augmenter la marge pour plus d'espace autour */
    padding: 20px;  /* Augmenter l'espace interne du carr√© */
    width: 100%;  /* Largeur augment√©e √† 80% de la fen√™tre */
    max-width: 1000px;  /* Largeur maximale de 700px */
    font-size: 1.5rem;  /* Agrandir la taille du texte */
    color: #ebba60d3;
    border: 3px solid #5c167c1a; /* Bordure verte plus √©paisse */
    border-radius: 15px; /* Coins arrondis plus prononc√©s */
    background-color: #5c167c3d; /* Fond l√©ger */
    box-shadow: 0 6px 10px rgba(0, 0, 0, 0.1); /* Ombre plus large */
    transition: transform 0.3s ease, box-shadow 0.3s ease;
}

/* Dynamisme au survol */
.highlight-box:hover {
    transform: scale(1.1);  /* Augmenter l'agrandissement au survol */
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2); /* Ombre plus marqu√©e */
}

/* Style sp√©cifique pour le titre "Nouveaut√©s de la semaine" */
.highlight-title {
    font-size: 2rem;  /* Taille de police encore plus grande */
    font-weight: bold;
    color: #b31515c4;  /* Vert fonc√© */
    margin-bottom: 20px;  /* Espacement plus grand sous le titre */
}

/* Style pour l'image dans le carr√© dynamique */
.highlight-image {
    max-width: 20%;  /* Image prend toute la largeur disponible */
    height: auto;
    border-radius: 10px; /* Coins arrondis pour l'image */
    margin-bottom: 20px;  /* Espacement sous l'image */
}
/* Cacher les sections par d√©faut */
section {
    display: none;
}

/* Afficher la section active */
section.active {
    display: block;
}



</style>

<body>
    <header>

    <main>
        <section id="connexion">
            <div class="center-text">
                <h2>ðŸ”‘ Connexion</h2>
                <form action="#" method="post">

    <style>
        /* Style spÃ©cifique pour la page de connexion */
        .center-text {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 80vh;
            text-align: center;
            font-size: 2rem;
            font-weight: bold;
            flex-direction: column;
        }
        .center-text form {
            display: flex;
            flex-direction: column;
            gap: 15px;
            max-width: 300px;
            width: 100%;
            margin: 0 auto;
        }
        .center-text input {
            padding: 10px;
            font-size: 1rem;

            background-color: #4CAF50;

            color: white;
            font-size: 1.1rem;

            border-radius: 5px;
            transition: background-color 0.3s ease;
        }
        .center-text button:hover {
            background-color: #45a049;
        }
    </style>

<!-- Juste avant la fermeture de </body> -->
<script>
    // Fonction de connexion
    function handleLogin(event) {
        event.preventDefault();

        // On rÃ©cupÃ¨re les valeurs des champs de connexion
        const username = document.getElementById("username").value;
        const password = document.getElementById("password").value;

        // Validation simple (par exemple, nom d'utilisateur et mot de passe ne sont pas vides)
        if (username === "" || password === "") {
            // Afficher un message d'erreur si les champs sont vides
            document.getElementById("login-error").textContent = "Tous les champs doivent Ãªtre remplis.";
            document.getElementById("login-error").style.display = "block";
        } else {
            // Simuler la vÃ©rification de la connexion
            if (username === "admin" && password === "password") {
                // Connexion rÃ©ussie
                document.getElementById("login-error").style.display = "none"; // Masquer l'erreur
                document.getElementById("connexion-section").style.display = "none"; // Masquer la section de connexion
                document.getElementById("employee-section").style.display = "block"; // Afficher l'espace employÃ©
            } else {
                // Connexion Ã©chouÃ©e, afficher l'erreur
                document.getElementById("login-error").textContent = "Nom d'utilisateur ou mot de passe incorrect.";
                document.getElementById("login-error").style.display = "block";
            }
        }
    }

    // Lier la fonction de gestion de la connexion au formulaire
    document.getElementById("login-form").addEventListener("submit", handleLogin);
</script>
